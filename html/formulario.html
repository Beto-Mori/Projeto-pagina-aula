<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/reset.css" />

  <body>
    <main>
      <h1 id="titulo">Formulário</h1>

      <h2>

      <h3>Formulário de login</h3>

          id="senha"
          placeholder="Nova senha"
        />
        <br />
        <label>Data de nascimento</label> <br />
        <select name="dia" id="">

          <option value="30">30</option>
          <option value="31">31</option>

        <select name="mes" id="">
          <option value="">Mês</option>
          <option value="jan">Jan</option>
          <option value="fev">Fev</option>
          <option value="mar">Mar</option>
          <option value="abr">Abr</option>
          <option value="mai">Mai</option>
          <option value="jun">Jun</option>
          <option value="jul">Jul</option>
          <option value="ago">Ago</option>
          <option value="set">Set</option>
          <option value="out">Out</option>
          <option value="nov">Nov</option>
          <option value="dez">Dez</option>
        </select>

        <input type="number" name="ano" id="ano" placeholder="Ano" />
        <br />

        <label>Gênero</label><br />

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino" />

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino" />

        <label for="personalizado">Personalizado</label>
        <input
          type="radio"
          name="genero"
          id="personalizado"
          value="personalizado"
        />
        <br />

        <input type="submit" value="Enviar" />
      </form>

      <button>
        <a href="./index.html">Clique aqui para voltar para a página inicial</a>
      </button>
    </main>
  </body>
</html>
